<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>BuzzTunes</title>
    
    <link rel="shortcut icon" href="ico/spotifly.ico" type="image/x-icon">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/727b90fd84.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftcorner-tabs">
        <div class="container-corner-ltop">  
            <div class="corner-btns-ltopdiv">
                <button id="btn-inicio" class="corner-btns">
                    <i class="fa-solid fa-house fa-xl"></i>
                    Ínicio
                </button>
                <button class="corner-btns">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    Buscar
                </button>
                <button class="corner-btns">
                    <i class="fa-solid fa-gear fa-xl"></i>
                    Opções
                </button>
            </div>
        </div>
       
        <div class="container-corner-lbot">
            <div style="display: flex; width: 250px; height: 610px; ">
                <div class="corner-library-div">
                    <div class="corner-library-ico">
                        <i class="fa-solid fa-bars fa-2xl"></i>
                    </div>
                    <div style="display: flex; width: 220px; height: 40px; flex-direction: row; justify-content: center; ; ">
                        <span class="corner-library">Sua Biblioteca</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        
        var btnInicio = document.getElementById('btn-inicio');

        btnInicio.addEventListener('click', function(){

            window.location.href = 'index.html';
        });
    </script>

</html>
